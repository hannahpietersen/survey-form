<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Feedback Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to fill it up
    </p>
</header>
<form id="survey-form">
  <div class="form-group">
    <label id="name-label" for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder="Enter your name"
      required
    />
  </div>
  <div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      placeholder="Enter your Email"
      required
    />
</div>
<div class="form-group">
  <label id="number-label" for="number"
    >Age<span class="clue">(optional)</span></label
  >
  <input
    type="number"
    name="age"
    id="number"
    min="10"
    max="99"
    class="form-control"
    placeholder="Age"
  />
</div>
<div class="form-group">
    <p>Which option best describes your current role?</p>
    <select id="dropdown" name="role" class="form-control" required>
      <option disabled selected value>Select current role</option>
      <option value="hr">HR</option>
      <option value="analyst">Analyst</option>
      <option value="senior engineer">Senior Engineer</option>
      <option value="sales">Sales Manager</option>
      <option value="developer">Developer</option>
      <option value="designer">UI/UX Designer</option>
      <option value="full-stack">Fullstack developer</option>
    </select>
  </div>
  <div class="form-group">
    <p>Would you recommend to a friend?</p>
    <label>
      <input
        name="user-recommend"
        value="definitely"
        type="radio"
        class="input-radio"
        checked
      />Definitely</label>
    <label>
      <input
        name="user-recommend"
        value="maybe"
        type="radio"
        class="input-radio"
      />Maybe</label>
      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
    <div class="form-group">
        <p>
          What is your favorite thing about our Company?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="food">Food</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="game">Game-play Area</option>
          <option value="coll">Colleagues</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Overtime pay</label>
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Holidays</label>
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Team dinners</label>
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Meetings</label>
        
     
<label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />City Meetups</label>
        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          />Hands-on Training</label>
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label>
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional recruiting</label>
      </div>
  
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
